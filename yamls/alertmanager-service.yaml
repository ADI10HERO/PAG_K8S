apiVersion: v1
kind: Service
metadata:
  labels:
    adi10hero.monitoring: alertmanager
    app: alertmanager
  name: alertmanager
  namespace: monitoring
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/path:   /
      prometheus.io/port:   '8080'

spec:
  selector: 
    app: alertmanager
    adi10hero.monitoring: alertmanager
  type: NodePort
  ports:
  - name: "9093"
    port: 9093
    targetPort: 9093
    nodePort: 30930

